<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form action="">
            <h1>Example</h1>
            <div class="inputbox">
                <ion-icon class="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Username </label>
            </div>
            <div class="inputbox">
                <ion-icon class="lock-closed-outline"></ion-icon>
                <input type="password" id="" required>
                <label for="">Password </label>
            </div>
            <div class="forget">
                <label for=""> <input type="checkbox">Remember me</label>
                <a href="#">Forget the account ?    </a>
            </div>
            <button>Start</button>
            <div class="register">
                <p>I do not have an account <a href="#">Will register ?</a></p>
            </div>
        </form>
    </section>
</body>
</html>
